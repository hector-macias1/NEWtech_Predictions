<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
</head>
<body style="background-color:#EEEEEE;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="logo"><i class="bi bi-circle"></i><span> NEWtech Predictions</h2>
                    </div>
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign In</h2>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group mb-1">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="text-right mb-4" style="font-size: 11px">
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                            <form action="index.html">
                                <a href="index.html" class="btn btn-primary btn-block">Log In</a>
                            </form>

                        </form>
                        <div class="text-center mt-5">
                            <span class="signup-option">or</span>
                        </div>
                        <div class="text-center">
                            <a href="signup.html">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
