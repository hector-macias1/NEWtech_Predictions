<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
</head>
<body style="background-color:#EEEEEE;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="logo"><i class="bi bi-circle"></i><span> NEWtech Predictions</h2>
                    </div>
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <form>
                            <div class="form-group">
                                <span>Name</span>
                                <input type="text" class="form-control" id="first_name" name="first name" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <span>Last Name</span>
                                <input type="text" class="form-control" id="last_name" name="last name" placeholder="Last Name" required>
                            </div>

                            <div class="form-group">
                                <span>Email</span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group mb-5">
                                <span>Password (6 or more characters)</span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                        <div class="text-center mt-5">
                            <span class="signup-option">Already have an account? <a href="signin.html">Sign In</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
